<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tailoy - Formulario de Cambios y Devoluciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="user-info   p-2 text-end dropdown">
        <div class="profile-container">
            <img src="dn.png" alt="Usuario" class="rounded-circle" style="width: 40px; height: 40px;">
            <span id="username"> Dina Boluarte</span>
            <span class="arrow">&#9662;</span> <!-- Flecha hacia abajo -->
        </div>
        <div class="dropdown-options" style="display: none;">
            <a href="#" class="dropdown-item">Settings</a>
            <a href="#" class="dropdown-item">Logout</a>
        </div>
    </div>

    <!-- Vista de Selección del Proceso -->
    <div class="full-screen" id="selectionScreen">
        <img src="tailoy_logo.png" alt="Logo Tailoy" class="tailoy-logo">
        <h1>Bienvenido a Tailoy</h1>
        <p>Seleccione el proceso que desea realizar:</p>
        <div class="container text-center">
            <button id="changeProductBtn" class="btn btn-outline-light ">Cambio de Producto</button>
            <button id="returnProductBtn" class="btn btn-outline-light">Devolución de Producto</button>
        </div>
    </div>

    <div class="form-section bg-light change-product-section">
        <div class="container">
            <h1 class="text-center">Formulario de Cambio de Producto</h1>
            <form id="changeProductForm">
                <div class="mb-3">
                    <label for="changeFullName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="changeFullName" required>
                </div>
                <div class="mb-3">
                    <label for="changeEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="changeEmail" required>
                </div>
                <div class="mb-3">
                    <label for="changePhone" class="form-label">Teléfono de contacto</label>
                    <input type="tel" class="form-control" id="changePhone" required>
                </div>
                <div class="mb-3">
                    <label for="changeOrderNumber" class="form-label">Número de pedido</label>
                    <input type="text" class="form-control" id="changeOrderNumber" required>
                </div>
                <div class="mb-3">
                    <label for="changeProductDescription" class="form-label">Nombre o descripción del producto adquirido</label>
                    <input type="text" class="form-control" id="changeProductDescription" required>
                </div>
                <div class="mb-3">
                    <label for="changeStore" class="form-label">Tienda o plataforma donde se realizó la compra</label>
                    <input type="text" class="form-control" id="changeStore" required>
                </div>
                <div class="mb-3">
                    <label for="changeReason" class="form-label">Motivo del cambio</label>
                    <textarea class="form-control" id="changeReason" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿El producto está sin usar y en su empaque original?</label>
                    <div>
                        <input type="radio" id="changeProductYes" name="changeProductCondition" value="yes" required>
                        <label for="changeProductYes">Sí</label>
                        <input type="radio" id="changeProductNo" name="changeProductCondition" value="no" required>
                        <label for="changeProductNo">No</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="changeNewProduct" class="form-label">Producto por el que desea cambiarlo</label>
                    <input type="text" class="form-control" id="changeNewProduct" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Está dispuesto a pagar una diferencia de precio si el producto solicitado es más costoso?</label>
                    <div>
                        <input type="radio" id="changePriceYes" name="changePriceDifference" value="yes" required>
                        <label for="changePriceYes">Sí</label>
                        <input type="radio" id="changePriceNo" name="changePriceDifference" value="no" required>
                        <label for="changePriceNo">No</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="changeComments" class="form-label">¿Desea agregar comentarios adicionales?</label>
                    <textarea class="form-control" id="changeComments" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="changePolicies" required>
                    <label for="changePolicies">Confirmo que he leído y acepto las políticas de cambios y devoluciones</label>
                </div>
                <button type="button" id="backToSelectionBtn">Volver</button>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    
    <!-- Sección del formulario para Devolución de Producto -->
    <div class="form-section bg-light return-product-section">
        <div class="container">
            <h1 class="text-center">Formulario de Devolución de Producto</h1>
            <form id="returnProductForm">
                <div class="mb-3">
                    <label for="returnFullName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="returnFullName" required>
                </div>
                <div class="mb-3">
                    <label for="returnEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="returnEmail" required>
                </div>
                <div class="mb-3">
                    <label for="returnPhone" class="form-label">Teléfono de contacto</label>
                    <input type="tel" class="form-control" id="returnPhone" required>
                </div>
                <div class="mb-3">
                    <label for="returnOrderNumber" class="form-label">Número de pedido</label>
                    <input type="text" class="form-control" id="returnOrderNumber" required>
                </div>
                <div class="mb-3">
                    <label for="returnProductDescription" class="form-label">Nombre o descripción del producto adquirido</label>
                    <input type="text" class="form-control" id="returnProductDescription" required>
                </div>
                <div class="mb-3">
                    <label for="returnStore" class="form-label">Tienda o plataforma donde se realizó la compra</label>
                    <input type="text" class="form-control" id="returnStore" required>
                </div>
                <div class="mb-3">
                    <label for="returnReason" class="form-label">Motivo de la devolución</label>
                    <textarea class="form-control" id="returnReason" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿El producto está sin usar y en su empaque original?</label>
                    <div>
                        <input type="radio" id="returnProductYes" name="returnProductCondition" value="yes" required>
                        <label for="returnProductYes">Sí</label>
                        <input type="radio" id="returnProductNo" name="returnProductCondition" value="no" required>
                        <label for="returnProductNo">No</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="returnProblemDetails" class="form-label">Detalles del problema o razón de la devolución</label>
                    <textarea class="form-control" id="returnProblemDetails" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Prefiere reembolso o cambio por otro producto?</label>
                    <div>
                        <input type="radio" id="returnRefund" name="returnPreference" value="refund" required>
                        <label for="returnRefund">Reembolso</label>
                        <input type="radio" id="returnExchange" name="returnPreference" value="exchange" required>
                        <label for="returnExchange">Cambio de producto</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="returnMethod" class="form-label">Método preferido para la devolución:</label>
                    <select class="form-select" id="returnMethod" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="in-store">Entrega en tienda física</option>
                        <option value="pickup">Recolección en domicilio</option>
                        <option value="shipping">Envío por mensajería</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="returnAddress" class="form-label">Dirección completa (si aplica)</label>
                    <input type="text" class="form-control" id="returnAddress">
                </div>
                <div class="mb-3">
                    <label for="returnBankDetails" class="form-label">Datos bancarios para el reembolso (si corresponde):</label>
                    <div>
                        <label for="returnBank" class="form-label">Banco</label>
                        <input type="text" class="form-control" id="returnBank">
                    </div>
                    <div>
                        <label for="returnAccountNumber" class="form-label">Número de cuenta</label>
                        <input type="text" class="form-control" id="returnAccountNumber">
                    </div>
                    <div>
                        <label for="returnAccountHolder" class="form-label">Nombre del titular de la cuenta</label>
                        <input type="text" class="form-control" id="returnAccountHolder">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="returnComments" class="form-label">¿Desea agregar comentarios adicionales?</label>
                    <textarea class="form-control" id="returnComments" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="returnPolicies" required>
                    <label for="returnPolicies">Confirmo que he leído y acepto las políticas de devoluciones</label>
                </div>
                <button type="button" id="backToSelectionBtnReturn">Volver</button>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    
    <!-- Sección de Confirmación -->
    <div class="confirmation-section bg-light">
        <div class="borde">
            <h1>Comprobante</h1>
            <p>Gracias por su solicitud. Aquí están los detalles:</p>
            <p><strong>Código de Atención:</strong> <span id="supportCode"></span></p>
            <p><strong>Fecha:</strong> <span id="submissionDate"></span></p>
            <p><strong>Nombre:</strong> <span id="submittedName"></span></p>
            <p><strong>Correo:</strong> <span id="submittedEmail"></span></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
